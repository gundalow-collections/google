- name: delete a global address
  google.gcp.gcp_compute_global_address:
    name: '{{ resource_name }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: create a global address
  register: result
  google.gcp.gcp_compute_global_address:
    name: '{{ resource_name }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that global_address was created
  register: results
  google.gcp.gcp_compute_global_address_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 1
- name: create a global address that already exists
  register: result
  google.gcp.gcp_compute_global_address:
    name: '{{ resource_name }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a global address
  register: result
  google.gcp.gcp_compute_global_address:
    name: '{{ resource_name }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that global_address was deleted
  register: results
  google.gcp.gcp_compute_global_address_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 0
- name: delete a global address that does not exist
  register: result
  google.gcp.gcp_compute_global_address:
    name: '{{ resource_name }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is false
  assert:
    that:
    - result.changed == false
