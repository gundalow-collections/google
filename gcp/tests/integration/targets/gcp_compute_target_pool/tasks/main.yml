- name: delete a target pool
  google.gcp.gcp_compute_target_pool:
    name: '{{ resource_name }}'
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: create a target pool
  register: result
  google.gcp.gcp_compute_target_pool:
    name: '{{ resource_name }}'
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that target_pool was created
  register: results
  google.gcp.gcp_compute_target_pool_info:
    filters:
    - name = {{ resource_name }}
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 1
- name: create a target pool that already exists
  register: result
  google.gcp.gcp_compute_target_pool:
    name: '{{ resource_name }}'
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a target pool
  register: result
  google.gcp.gcp_compute_target_pool:
    name: '{{ resource_name }}'
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that target_pool was deleted
  register: results
  google.gcp.gcp_compute_target_pool_info:
    filters:
    - name = {{ resource_name }}
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 0
- name: delete a target pool that does not exist
  register: result
  google.gcp.gcp_compute_target_pool:
    name: '{{ resource_name }}'
    region: us-west1
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is false
  assert:
    that:
    - result.changed == false
