- name: create a disk
  register: disk
  google.gcp.gcp_compute_disk:
    name: disk-image
    zone: us-central1-a
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: delete a image
  google.gcp.gcp_compute_image:
    name: '{{ resource_name }}'
    source_disk: '{{ disk }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: create a image
  register: result
  google.gcp.gcp_compute_image:
    name: '{{ resource_name }}'
    source_disk: '{{ disk }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that image was created
  register: results
  google.gcp.gcp_compute_image_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 1
- name: create a image that already exists
  register: result
  google.gcp.gcp_compute_image:
    name: '{{ resource_name }}'
    source_disk: '{{ disk }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a image
  register: result
  google.gcp.gcp_compute_image:
    name: '{{ resource_name }}'
    source_disk: '{{ disk }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that image was deleted
  register: results
  google.gcp.gcp_compute_image_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 0
- name: delete a image that does not exist
  register: result
  google.gcp.gcp_compute_image:
    name: '{{ resource_name }}'
    source_disk: '{{ disk }}'
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a disk
  register: disk
  ignore_errors: true
  google.gcp.gcp_compute_disk:
    name: disk-image
    zone: us-central1-a
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
