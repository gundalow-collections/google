- name: delete a bucket
  google.gcp.gcp_storage_bucket:
    name: ansible-storage-module
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: create a bucket
  register: result
  google.gcp.gcp_storage_bucket:
    name: ansible-storage-module
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: create a bucket that already exists
  register: result
  google.gcp.gcp_storage_bucket:
    name: ansible-storage-module
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a bucket
  register: result
  google.gcp.gcp_storage_bucket:
    name: ansible-storage-module
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: delete a bucket that does not exist
  register: result
  google.gcp.gcp_storage_bucket:
    name: ansible-storage-module
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is false
  assert:
    that:
    - result.changed == false
