- name: delete a SSL policy
  google.gcp.gcp_compute_ssl_policy:
    name: '{{ resource_name }}'
    profile: CUSTOM
    min_tls_version: TLS_1_2
    custom_features:
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: create a SSL policy
  register: result
  google.gcp.gcp_compute_ssl_policy:
    name: '{{ resource_name }}'
    profile: CUSTOM
    min_tls_version: TLS_1_2
    custom_features:
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that ssl_policy was created
  register: results
  google.gcp.gcp_compute_ssl_policy_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 1
- name: create a SSL policy that already exists
  register: result
  google.gcp.gcp_compute_ssl_policy:
    name: '{{ resource_name }}'
    profile: CUSTOM
    min_tls_version: TLS_1_2
    custom_features:
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: present
- name: assert changed is false
  assert:
    that:
    - result.changed == false
- name: delete a SSL policy
  register: result
  google.gcp.gcp_compute_ssl_policy:
    name: '{{ resource_name }}'
    profile: CUSTOM
    min_tls_version: TLS_1_2
    custom_features:
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is true
  assert:
    that:
    - result.changed == true
- name: verify that ssl_policy was deleted
  register: results
  google.gcp.gcp_compute_ssl_policy_info:
    filters:
    - name = {{ resource_name }}
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    scopes:
    - https://www.googleapis.com/auth/compute
- name: verify that command succeeded
  assert:
    that:
    - results['resources'] | length == 0
- name: delete a SSL policy that does not exist
  register: result
  google.gcp.gcp_compute_ssl_policy:
    name: '{{ resource_name }}'
    profile: CUSTOM
    min_tls_version: TLS_1_2
    custom_features:
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    project: '{{ gcp_project }}'
    auth_kind: '{{ gcp_cred_kind }}'
    service_account_file: '{{ gcp_cred_file }}'
    state: absent
- name: assert changed is false
  assert:
    that:
    - result.changed == false
